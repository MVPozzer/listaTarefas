<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    />
  </head>

  <header class="cabecalho">
    <div class="container">
      <div class="row">
        <div class="col order-first">
          <ul class="nav justify-content-center p-lg-2">
            <li class="nav-item">
              <a
                class="nav-link fw-bold text-light l"
                aria-current="page"
                href="#"
                ><h2>Lista de Tarefas</h2></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <body>
    <form class="formulario">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="exampleInputName"
          aria-describedby="nameHelp"
          placeholder="Informe seu Nome"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="exampleInputLastName"
          aria-describedby="lastNameHelp"
          placeholder="Informe seu Sobrenome"
          required
        />
      </div>

      <div class="form-group">
        <input
          placeholder="Informe sua data de nascimento"
          type="text"
          class="form-control"
          id="exampleInputDataNascimento"
          aria-describedby="dataNascimentoHelp"
          onfocus="(this.type ='date')"
          onblur="if (!this.value) this.type='text'"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Informe seu E-mail"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Informe sua senha"
          required
          minlength="4"
        />
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII="
          onclick="mouseoverPass();"
          onmouseout="mouseoutPass();"
          id="olho"
          class="olho"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          placeholder="Confirme sua senha"
          required
          minlength="4"
        />
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABDUlEQVQ4jd2SvW3DMBBGbwQVKlyo4BGC4FKFS4+TATKCNxAggkeoSpHSRQbwAB7AA7hQoUKFLH6E2qQQHfgHdpo0yQHX8T3exyPR/ytlQ8kOhgV7FvSx9+xglA3lM3DBgh0LPn/onbJhcQ0bv2SHlgVgQa/suFHVkCg7bm5gzB2OyvjlDFdDcoa19etZMN8Qp7oUDPEM2KFV1ZAQO2zPMBERO7Ra4JQNpRa4K4FDS0R0IdneCbQLb4/zh/c7QdH4NL40tPXrovFpjHQr6PJ6yr5hQV80PiUiIm1OKxZ0LICS8TWvpyyOf2DBQQtcXk8Zi3+JcKfNafVsjZ0WfGgJlZZQxZjdwzX+ykf6u/UF0Fwo5Apfcq8AAAAASUVORK5CYII="
          onclick="mouseoverPass(); mouseoverConfirmPass()"
          onmouseout="mouseoutPass(); mouseoutConfirmPass()"
          id="olho"
          class="olho"
        />
      </div>
      <a
          class="btn btn-success d-grid gap-2 col-6 mx-auto"
          href="./listaTarefa.html"
          role="button"
          >Registrar Conta</a>
    </form>
  </body>

  <style>
    .nav-link {
      color: aliceblue;
    }

    .cabecalho {
      background-color: #121214;
      margin-bottom: 5%;
    }

    body {
      background-color: #f2f5f7;
      font-family: "Open Sans", Arial, sans-serif;
    }

    .formulario {
      text-align: center;
      margin: 5% 30%;
      background-color: aliceblue;
      padding: 3%;
    }

    .form-group {
      margin-bottom: 5%;
      display: flex;
    }

    .form-control {
      width: 100%;
    }

    .btn {
      margin-bottom: 5%;
    }

    .olho {
      cursor: pointer;
      width: 3%;
      height: 50%;
      margin-left: 1%;
      margin-top: 2%;
    }
  </style>

  <script>
    var password = document.getElementById("password"),
      confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Senhas diferentes!");
      } else {
        confirm_password.setCustomValidity("");
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

    function mouseoverPass(obj) {
      var obj = document.getElementById("password");
      obj.type = "text";
    }
    function mouseoutPass(obj) {
      var obj = document.getElementById("password");
      obj.type = "password";
    }

    function mouseoverConfirmPass(obj) {
      var obj = document.getElementById("confirm_password");
      obj.type = "text";
    }
    function mouseoutConfirmPass(obj) {
      var obj = document.getElementById("confirm_password");
      obj.type = "password";
    }
  </script>
</html>
